{% extends 'base.html' %}

{% block main %}
    <div class="row">
        <div class="col">
            <h5>Banco de Horas Extras</h5>
        </div>
        <div class="col">
            <a href="{% url 'hora_extra_create' %}"
               class="btn btn-outline-primary">
                    Criar Registro
            </a>
        </div>
    </div>
    {% if object_list %}
        <table class="table table-striped table-hover">
            <thead>
                <th>Nome</th>
                <th>Ação</th>
            </thead>
            <tbody>
                {% for registro_he in object_list %}
                    <tr>
                        <td>
                            <a href="{% url 'hora_extra_edit' registro_he.id %}">
                                {{ registro_he }}
                            </a>
                        </td>
                        <td>
                            <a href="{% url 'hora_extra_delete' registro_he.id %}">
                                Delete
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <h2>Não existem registros no banco de dados nesse momento.</h2>
    {% endif %}



{% endblock %}
