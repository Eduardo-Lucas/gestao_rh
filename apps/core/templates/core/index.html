{% extends 'base.html' %}

{% block main %}
    <div class="row">
    <div class="col-sm bg-success">
        <p class="text-center">One of three columns</p>
        <p class="text-center">
        <a href="{% url 'departamento_list' %}">Gerenciar Departamentos</a>
        </p>
    </div>
    <div class="col-sm bg-danger">
       <p class="text-center">Olá {{ usuario.funcionario.nome }}</p>
        <p class="text-center">
        <a href="{% url 'funcionario_list' %}">Gerenciar Funcionários</a>
        </p>
    </div>
    <div class="col-sm bg-warning">
      <p class="text-center">One of three columns</p>
      {% if usuario.funcionario.empresa %}
        <p class="text-center"><a href="{% url 'edit_empresa' usuario.funcionario.empresa.id %}">Editar Empresa</a></p>
      {% else %}
        <p class="text-center"><a href="{% url 'add_empresa' %}">Criar Empresa</a></p>
      {% endif %}

      <p class="text-center">  <a  href="{% url 'logout' %}">Logout</a></p>
    </div>
  </div>


{% endblock %}
